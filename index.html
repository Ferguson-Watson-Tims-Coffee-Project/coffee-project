<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Coffee!</h1>

<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>All</option>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <label for="coffee-search">
        <input type="text" id="coffee-search" placeholder="Search Coffee">
    </label>
    <label for="submit">
        <input id="submit" type="submit" />
    </label>
    <label for="user-type">
        <select id="user-type">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </label>
    <label for="user-coffee">
        <input type="text" id="user-coffee" placeholder="Add your coffee name">
    </label>
    <label for="add-coffee">
        <input type="button" id="add-coffee" value="Add Coffee" />
    </label>
</form>

<div id='coffees'>
    <div class=coffee>
        <div class=name></div>
        <div class=roast></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
