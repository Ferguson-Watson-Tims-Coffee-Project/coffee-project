<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--    /added for the carousel/-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class='row border border-2 bg-transparent'>
    <div class="col d-flex justify-content-center">
        <h1>Coffee!</h1>
    </div>
</div>
    <div class="container">
        <div class="row m-2">
            <div class="col-8">
                <div id='coffees' class="row d-flex justify-content-between">
                </div>
            </div>
            <div class="col-4">
                <form>
                    <div class="row">
                        <div class="font-weight-bold">
                            <h5>Roast</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <label for="roast-selection"></label>
                            <select id="roast-selection" class="roast-options w-100 border rounded">
                                <option>All</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <h5>Coffee Name</h5>
                        </div>
                        <label for="coffee-search"></label>
                        <div class="col-12 form-group">
                            <div class="w-100">
                                <input type="text" id="coffee-search" class="form-control"
                                       placeholder="Search Coffee">
                            </div>
                        </div>
                        <label for="submit"></label>
                        <div class="col-12 d-flex justify-content-center mt-4">
                            <input id="submit" type="submit" class="w-100 bg-primary text-light border rounded"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <h2>Add A Coffee</h2>
                        </div>
                        <div>

                        </div>
                        <div class="col-12 d-flex justify-content-center mt-2">
                            <label for="user-type"></label>
                            <select id="user-type" class="w-100">
                                <option>Light</option>
                                <option>Medium</option>
                                <option>Dark</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label for="user-coffee"></label>
                        <div class="col-12 form-group">
                            <div class="w-100">
                                <input type="text" id="user-coffee" class="form-control"
                                       placeholder="Add your coffee name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="add-coffee"></label>
                        <div class="col-12">
                            <input type="button" id="add-coffee" class="w-100 bg-primary text-light border rounded" value="Add Coffee"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="JS/main.js"></script>
</body>
</html>
