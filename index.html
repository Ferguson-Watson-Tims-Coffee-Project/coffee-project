<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class='row border border-2'>
        <h1 class='col-12'>Coffee!</h1>
    </div>
    <div class="col-8">
        <div id='coffees'>
            <div class='coffee'>
                <div class='name'></div>
                <div class='roast'></div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>All</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="coffee-search">
                <input type="text" id="coffee-search" placeholder="Search Coffee">
            </label>
            <label for="submit">
                <input id="submit" type="submit"/>
            </label>
            <label for="user-type">
                <select id="user-type">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </label>
            <label for="user-coffee">
                <input type="text" id="user-coffee" placeholder="Add your coffee name">
            </label>
            <label for="add-coffee">
                <input type="button" id="add-coffee" value="Add Coffee"/>
            </label>
        </form>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
