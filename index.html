<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--    /added for the carousel/-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--// The bootstrap for the Carousel //-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<div class="container">

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/creative-414630.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/creative-606545.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/photography-302889.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/photography-302899.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--// ending of carousel//-->
</div>

<div class="container d-flex justify-content-center">
    <div class='row border border-2'>
        <h1 class='col-12'>Coffee!</h1>
    </div>
    <div class="col-8">
        <div id='coffees'>
            <div class='coffee'>
            </div>
        </div>
    </div>
    <div class="col-4">
        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection" class="roast-options">
                <option>All</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="coffee-search">
                <input type="text" id="coffee-search" placeholder="Search Coffee">
            </label>
            <label for="submit">
                <input id="submit" type="submit"/>
            </label>
            <label for="user-type">
                <select id="user-type">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </label>
            <label for="user-coffee">
                <input type="text" id="user-coffee" placeholder="Add your coffee name">
            </label>
            <label for="add-coffee">
                <input type="button" id="add-coffee" value="Add Coffee"/>
            </label>
        </form>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
